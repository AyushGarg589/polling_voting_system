<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voter Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles and Background */
    :root {
      /* Define a single, soft background color variable */
      --main-bg-color: #ebf5f9; 
      --text-color: #4a6c82;
      --shadow-light: #ffffff;
      --shadow-dark: #c8d8e7;
      --accent-color: #007bff; /* Primary blue for action */
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--main-bg-color); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color); 
      padding: 20px;
    }

    /* Neumorphic Container */
    .container {
      background-color: var(--main-bg-color); 
      padding: 50px 40px;
      border-radius: 25px; 
      width: 100%;
      max-width: 420px;
      /* Neumorphism shadows: light on top-left, dark on bottom-right */
      box-shadow: 
        10px 10px 20px var(--shadow-dark), 
        -10px -10px 20px var(--shadow-light);
      transition: all 0.4s ease;
    }

    /* Container Header */
    .container h1 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 26px;
      font-weight: 700;
      color: var(--accent-color); 
      letter-spacing: 0.5px;
    }

    /* Form Labels */
    label {
      display: block;
      margin: 18px 0 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
    }

    /* Input Fields - Inset Neumorphism */
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      background-color: var(--main-bg-color); 
      color: #333;
      box-sizing: border-box;
      /* Inset shadows for a pressed/concave effect */
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark), 
        inset -4px -4px 8px var(--shadow-light);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      /* Subtle change on focus for better usability */
      box-shadow: 
        inset 2px 2px 5px var(--shadow-dark), 
        inset -2px -2px 5px var(--shadow-light),
        0 0 5px rgba(0, 123, 255, 0.3); /* Small accent glow */
      background-color: var(--shadow-light);
    }
    
    /* Submit Button - Extruded Neumorphism */
    input[type="submit"] {
      margin-top: 35px;
      width: 100%;
      padding: 15px;
      background-color: var(--accent-color); /* Bright blue */
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      /* Stronger box-shadow for a prominent, extruded button */
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
    }

    input[type="submit"]:hover {
      background-color: #0069d9; /* Darker blue on hover */
      /* Slightly more pronounced extrusion */
      box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
    }
    
    input[type="submit"]:active {
      /* Inset shadows on click to simulate being pressed */
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
      transform: scale(0.98);
      background-color: #0056b3;
    }

    /* Checkbox Area */
    .checkbox {
      margin-top: 25px;
      display: flex;
      align-items: center;
      font-size: 13px; 
    }

    .checkbox label {
      margin: 0 0 0 8px; /* Adjust label spacing */
      font-size: 13px;
      font-weight: 400;
    }
    
    /* Footer Note */
    .footer-note {
      text-align: center;
      font-size: 11px;
      margin-top: 25px;
      color: #99aab5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='Votify_Logo.png') }}" 
         alt="Votify Logo" 
         style="display:block; margin:0 auto 30px; max-width:100px; filter: drop-shadow(0 4px 5px rgba(0,0,0,0.1));"> 

    <h1>Voter Verification</h1>
    
    <form action="{{ url_for('login') }}" method="POST">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your official name" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100" required placeholder="18+" />

      <label for="aadhaar">Aadhaar Number (12 digits)</label>
      <input type="text" id="aadhaar" name="aadhaar" pattern="\d{12}" maxlength="12" required placeholder="XXXX XXXX XXXX" />

      <label for="mobile">Mobile Number (10 digits)</label>
      <input type="tel" id="mobile" name="mobile" pattern="[6-9]\d{9}" maxlength="10" required placeholder="Registered mobile number" />

      <div class="checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">I confirm the details and accept the terms of service.</label>
      </div>

      <input type="submit" value="Proceed to Vote" />
    </form>
    
    <div class="footer-note">Secure login powered by **Votify**. Your vote is confidential.</div>
  </div>
</body>
</html>
